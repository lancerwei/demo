<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>存款页面</title>
<link rel="stylesheet" href="../css/fund-page.css"/>
<script src="../js/jquery-1.11.1.js"></script>
<script type="text/javascript">
	window.onload=function(){
		total();
		
	}
	
	function add(btn){
		var tr = $('<tr>'
				  		+'<td>100.00</td>'
						+'<td><input type="text" class="num"></td>'
						+'<td ></td>'
				   +'</tr>');
		$("tbody").append(tr);
		total();
		all();
	}
	function total(){
		var id = setInterval(function(){
			var trs = $("#tbody").children();
			for (var i =0; i<=trs.length-1;i++){
				var price = trs.eq(i).children().eq(0).html();
				console.log(price);
				var n = trs.eq(i).children().eq(1).children().eq(0).val();
				console.log(n);
				var money = trs.eq(i).children().eq(2).html(n*price);
			}
			all();
		},100);
	}	
	function all(){
		var trs =$("#tbody").children();
		var sum=0;
		for(var i =0; i<=trs.length-1;i++){
			var money=parseFloat(trs.eq(i).children().eq(2).html());
			console.log(money);
			sum+=money;
			console.log(sum);
		}
		$("#all").html(sum);
	}
</script>
</head>
<body>
	<div class="query-page">
		<a href="query-page.html"><input type="button" value="查询余额" class="query" /></a>
		<a href="round-page.html"><input type="button" value="转账" class="round"  /></a>
		<a href="index-page.html"><input type="button" value="退卡" class="exit"  /></a>
		<a href="main-page.html"><input type="button" value="确认" class="reture"  /></a>
		<input type="button" value="添加" class="add"  onclick="add(this);"/>
		<div class="second">
			<div class="third"><p>您的放入的钞票</p></div>
			<table>
				<thead>
					<tr>
						<td>面额</td>
						<td>张数</td>
						<td>金额</td>
					</tr>
				</thead>
				<tbody id="tbody">
					<tr>
						<td>100.00</td>
						<td><input type="text" class="num"></td>
						<td ></td>
					</tr>
				</tbody>
				<tfoot >
					<tr>
						<td colspan="2" align="right">累计总金额：</td>
         				<td id="all"></td>
					</tr>
				</tfoot>
			</table>
		</div>
		<p class="p1"><span style="font-size:30px;color:yellow;">提示：</span>如果您无需办理其他业务，请取出您的卡片！</p>
	</div>
</body>
</html>
