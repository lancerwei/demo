<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>转账页面</title>
<link rel="stylesheet" href="../css/nocard-page.css"/>
<script>
   window.onload=function(){
	   start();
   }
   function start(){
	   var num = document.getElementById("timer");
	   var i =60;
	   setInterval(function(){
		   num.innerHTML = i;
		   i--;
		   if(i<0){
			   window.location.href="index-page.html"
		   }
	   },1000);
   }

   function clear1(){
	   document.getElementById("card").value="";
	   document.getElementById("password").value="";
   }
   
</script>
</head>
<body>
   <div class="head">
      <img class="logo" src = "../image/logo.jpg"/>
      <img class="upay" src = "../image/UnionPay.jpg"/>
   </div>
   <a href="index-page.html"><input class="exit" type = "button" value="结束交易"/></a>
   <a href="remit-page.html"><input class="enter" type = "submit" value="确定"/></a>
   <input class="correct" type = "button" value="更正" onclick="clear1();"/>
   <div class="input1">
       请目标卡号：<input id="password" class="pwd" type="password" style="font-size:25px;"/>
    <p></p>   
       请确认卡号：<input id="card" class="id" type="text" style="font-size:25px;"/><br/>
    <p></p>
    
    <span>倒计时：</span><span id="timer" style="color:red"></span>
   </div>
</body>
</html>
